{% extends 'base.html' %} {% block content %}

<h2 style="text-align: center">Register</h2>

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form
  method="POST"
  action="{{ url_for('register') }}"
  style="text-align: center"
>
  <label for="username" style="display: block">Username:</label><br />
  <input
    type="text"
    id="username"
    name="username"
    style="
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #ddd;
      width: 250px;
    "
  /><br />
  <label for="email" style="display: block; margin-top: 10px">Email:</label
  ><br />
  <input
    type="email"
    id="email"
    name="email"
    style="
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #ddd;
      width: 250px;
    "
  /><br />
  <label for="password" style="display: block; margin-top: 10px"
    >Password:</label
  ><br />
  <input
    type="password"
    id="password"
    name="password"
    style="
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #ddd;
      width: 250px;
    "
  /><br /><br />
  <input
    type="submit"
    value="Submit"
    style="
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00623f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    "
  />
</form>

{% endblock %}
